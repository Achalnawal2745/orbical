<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <button class="icon-btn" id="prevBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15 18l-6-6 6-6" />
                    </svg>
                </button>
                <div class="month-title" id="monthYear">December 2025</div>
                <div id="globalClock" class="header-clock">00:00</div>
                <div class="header-clock stats-badge" id="onlineStats">0m Online</div>
                <button class="icon-btn" id="nextBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 18l6-6-6-6" />
                    </svg>
                </button>
                <div class="header-spacer"></div>
                <button class="text-btn" id="todayBtn">Today</button>
            </div>
        </div>

        <!-- VIEWS CONTAINER -->
        <div class="views-container">

            <!-- VIEW: MONTH (Existing Grid) -->
            <div id="view-month" class="view active">
                <div class="calendar-container">
                    <div class="weekdays">
                        <div class="weekday">S</div>
                        <div class="weekday">M</div>
                        <div class="weekday">T</div>
                        <div class="weekday">W</div>
                        <div class="weekday">T</div>
                        <div class="weekday">F</div>
                        <div class="weekday">S</div>
                    </div>
                    <div class="calendar-grid" id="calendarGrid">
                        <!-- Days generated by JS -->
                    </div>
                </div>
            </div>

            <!-- VIEW: WEEK (Orbital/Floating - User Design) -->
            <div id="view-week" class="view">
                <div class="orbital-wrapper-user">

                    <!-- Orbital Area -->
                    <div class="orbital-container" id="orbitalContainer">
                        <!-- Glow Effect -->
                        <div class="orbital-glow"></div>

                        <!-- Dates Injected by JS -->
                        <div id="orbitalDatesLayer"></div>
                    </div>

                    <!-- Events Sheet -->
                    <div class="orbital-sheet">
                        <div class="sheet-handle"></div>
                        <div id="weekSheetContent">
                            <!-- Header & Events injected by JS -->
                        </div>


                    </div>

                </div>
            </div>

            <!-- VIEW: FOCUS (Space Carousel) -->
            <div id="view-focus" class="view">
                <div class="focus-content">
                    <!-- Date Header -->
                    <div class="focus-header">
                        <h1 id="focusDateTitle">Today</h1>
                        <p id="focusDateSubtitle">Enjoy your day</p>
                    </div>

                    <!-- Swipeable Carousel -->
                    <div class="focus-carousel" id="focusCarousel">
                        <!-- Cards injected by JS -->
                    </div>

                    <!-- Background Sparkles (handled by CSS ::before/after) -->
                </div>
            </div>

        </div>

        <!-- Floating Action Button (Shared) -->
        <button class="fab" id="fabBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        </button>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <button class="nav-item" data-view="focus">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </div>
                <span>Focus</span>
            </button>
            <button class="nav-item" data-view="week">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                </div>
                <span>Week</span>
            </button>
            <button class="nav-item active" data-view="month">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                        <line x1="8" y1="14" x2="8.01" y2="14"></line>
                        <line x1="12" y1="14" x2="12.01" y2="14"></line>
                        <line x1="16" y1="14" x2="16.01" y2="14"></line>
                        <line x1="8" y1="18" x2="8.01" y2="18"></line>
                        <line x1="12" y1="18" x2="12.01" y2="18"></line>
                    </svg>
                </div>
                <span>Month</span>
            </button>
            <button class="nav-item" id="navSettings">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                </div>
                <span>Settings</span>
            </button>
        </div>

        <!-- Backdrop -->
        <div class="backdrop" id="backdrop"></div>

        <!-- Add Event Panel -->
        <div class="event-panel" id="eventPanel">
            <div class="panel-header">
                <h3>Add Event</h3>
                <button class="icon-btn" id="closePanel">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 6L6 18M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <form class="event-form" id="eventForm">
                <div class="form-group">
                    <label>Date</label>
                    <div class="custom-date-picker-wrapper">
                        <input type="text" id="eventDate" class="form-input date-picker-input"
                            placeholder="DD:MM:YYYY (e.g., 11:12:2025)">
                        <svg class="picker-icon" id="eventDateIcon" width="20" height="20" viewBox="0 0 24 24"
                            fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        <div class="date-picker-dropdown" id="eventDatePicker"></div>
                    </div>
                    <div class="error-message" id="dateError"></div>
                </div>
                <div class="form-group">
                    <label>Event Title</label>
                    <input type="text" id="eventTitle" class="form-input" placeholder="e.g. Team Meeting" required>
                </div>
                <div class="form-group">
                    <label>Time</label>
                    <div class="custom-date-picker-wrapper">
                        <input type="text" id="eventTime" class="form-input date-picker-input"
                            placeholder="HH:MM (e.g., 14:30)">
                        <svg class="picker-icon" id="eventTimeIcon" width="20" height="20" viewBox="0 0 24 24"
                            fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                        <div class="time-picker-dropdown" id="eventTimePicker"></div>
                    </div>
                    <div class="error-message" id="timeError"></div>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="eventDescription" class="form-input" placeholder="Add details..."></textarea>
                </div>

                <!-- Image Upload Section -->
                <div class="form-group">
                    <label>Cover Image (Optional)</label>
                    <div class="image-upload-container" id="imageUploadTrigger">
                        <div class="upload-placeholder">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                                <circle cx="8.5" cy="8.5" r="1.5" />
                                <polyline points="21 15 16 10 5 21" />
                            </svg>
                            <span>Click to add image</span>
                        </div>
                        <img id="imagePreview" src="" style="display:none;">
                        <button type="button" class="remove-img-btn" id="removeImageBtn"
                            style="display:none;">&times;</button>
                    </div>
                    <input type="file" id="eventImageInput" accept="image/*" style="display: none;">
                </div>

                <!-- Recurrence Section -->
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="repeatToggle">
                        <span class="label-text">Propagate / Repeat</span>
                    </label>
                </div>

                <div class="recurrence-options" id="recurrenceOptions" style="display: none;">
                    <div class="form-group">
                        <label>Frequency</label>
                        <select id="repeatFreq" class="form-input">
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>

                    <!-- Weekly Days Selector -->
                    <div class="form-group" id="weekDaysGroup" style="display: none;">
                        <label>Select Days</label>
                        <div class="week-days-selector">
                            <label><input type="checkbox" value="0">S</label>
                            <label><input type="checkbox" value="1">M</label>
                            <label><input type="checkbox" value="2">T</label>
                            <label><input type="checkbox" value="3">W</label>
                            <label><input type="checkbox" value="4">T</label>
                            <label><input type="checkbox" value="5">F</label>
                            <label><input type="checkbox" value="6">S</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Repeat Until</label>
                        <div class="custom-date-picker-wrapper">
                            <input type="text" id="repeatEndDate" class="form-input date-picker-input"
                                placeholder="DD:MM:YYYY">
                            <svg class="picker-icon" id="repeatEndDateIcon" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                            <div class="date-picker-dropdown" id="repeatEndDatePicker"></div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Color</label>
                    <div class="color-picker">
                        <label>
                            <input type="radio" name="color" value="blue" id="colorBlue" checked>
                            <div class="color-dot color-blue"></div>
                        </label>
                        <label>
                            <input type="radio" name="color" value="red">
                            <div class="color-dot color-red"></div>
                        </label>
                        <label>
                            <input type="radio" name="color" value="green">
                            <div class="color-dot color-green"></div>
                        </label>
                        <label>
                            <input type="radio" name="color" value="purple">
                            <div class="color-dot color-purple"></div>
                        </label>
                        <label>
                            <input type="radio" name="color" value="yellow">
                            <div class="color-dot color-yellow"></div>
                        </label>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-text" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Event</button>
                </div>
            </form>
        </div>

        <!-- Event Details Panel -->
        <div class="event-panel" id="eventDetailsPanel">
            <div class="panel-header">
                <h3>Events</h3>
                <button class="icon-btn" id="closeDetailsPanel">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 6L6 18M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="event-details" id="eventDetails">
                <!-- Events will be populated here -->
            </div>
        </div>

        <!-- Stats Panel -->
        <div class="event-panel" id="settingsPanel">
            <div class="panel-header">
                <h3>Stats</h3>
                <button class="icon-btn" id="closeSettingsPanel">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 6L6 18M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <div class="stats-container">
                <!-- Overview Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="statToday">0m</div>
                        <div class="stat-label">Today</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="statAvg">0m</div>
                        <div class="stat-label">Daily Avg</div>
                    </div>
                </div>

                <!-- Chart -->
                <div class="chart-section">
                    <h4>Last 7 Days</h4>
                    <div class="chart-bars" id="statsChart">
                        <!-- Bars injected by JS -->
                    </div>
                </div>

                <div class="settings-section">
                    <h4>Preferences</h4>
                    <p style="font-size:12px; color:var(--text-secondary); margin-bottom:10px;">
                        Click the clock to toggle 12h/24h format.
                    </p>
                    <!-- Future settings here -->
                </div>
            </div>
        </div>
    </div>
    <script src="datepicker.js"></script>
    <script src="calendar.js"></script>
</body>

</html>
